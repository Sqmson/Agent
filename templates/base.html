                />
              </div>
              <div class="chatbox__content--header">
                <h4 class="chatbox__heading--header">Chat support</h4>
              </div>
            </div>
            <button class="service-toggle-btn" id="serviceToggle">
              Services
            </button>
          </div>
          <div class="chatbox__service-selector" id="serviceSelector">
            <h5>Select a service you're asking about:</h5>
            <form id="serviceForm">
            </form>
          </div>
          <div class="chatbox__messages">
            <div class="empty-state">
              <h3>Loading...</h3>
              <p></p>
            </div>
          </div>
          <div class="chatbox__footer">
            <input type="text" placeholder="Write a message..." />
            <button class="chatbox__send--footer send__button" disabled>
              Send
            </button>
          </div>
        </div>
        <div class="chatbox__button">
          <button>
            <img
              src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTIxIDEyYzAgNC45NzEtNC4wMyA5LTkgOXMtOS00LjAyOS05LTljMC00Ljk3MSA0LjAzLTkgOS05czkgNC4wMjkgOSA5eiIgc3Ryb2tlPSJjdXJyZW50Q29sb3IiIHN0cm9rZS13aWR0aD0iMiIvPgo8cGF0aCBkPSJtOSAxMiAyIDIgNC00IiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiLz4KPC9zdmc+"
            />

      </div>
    </div>
    <script src="{{url_for('static', filename='chat-app.js')}}"></script>
  </body>
</html>
