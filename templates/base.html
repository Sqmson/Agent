<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>bot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='chatbot.png') }}"
      type="image/x-icon"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Nunito", sans-serif;
        font-weight: 400;
        font-size: 100%;
        background: #f1f1f1;
      }
      *,
      html {
        --primaryGradient: linear-gradient(
          93.12deg,
          #581b98 0.52%,
          #9c1de7 100%
        );
        --secondaryGradient: linear-gradient(
          268.91deg,
          #581b98 -2.14%,
          #9c1de7 99.69%
        );
        --primaryBoxShadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        --secondaryBoxShadow: 0px -10px 15px rgba(0, 0, 0, 0.1);
        --primary: #581b98;
      }
      /* CHATBOX
=============== */
      .chatbox {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 1000;
      }
      /* CONTENT IS CLOSE */
      .chatbox__support {
        display: flex;
        flex-direction: column;
        background: #eee;
        width: 300px;
        height: 350px;
        z-index: -123456;
        opacity: 0;
        transition: all 0.5s ease-in-out;
      }
      /* CONTENT ISOPEN */
      .chatbox--active {
        transform: translateY(-40px);
        z-index: 123456;
        opacity: 1;
      }
      /* BUTTON */
      .chatbox__button {
        text-align: right;
      }
      .send__button {
        padding: 6px;
        background: transparent;
        border: none;
        outline: none;
        cursor: pointer;
      }
      /* HEADER */
      .chatbox__header {
        position: sticky;
        top: 0;
        background: orange;
      }
      /* MESSAGES */
      .chatbox__messages {
        margin-top: auto;
        display: flex;
        overflow-y: scroll;
        flex-direction: column-reverse;
      }
      .messages__item {
        background: orange;
        max-width: 60.6%;
        width: fit-content;
      }
      .messages__item--operator {
        margin-left: auto;
      }
      .messages__item--visitor {
        margin-right: auto;
      }
      /* FOOTER */
      .chatbox__footer {
        position: sticky;
        bottom: 0;
      }
      .chatbox__support {
        background: #ffffff;
        height: 600px;
        width: 420px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      /* HEADER */
      .chatbox__header {
        background: #2481cc;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 15px 20px;
        color: white;
        position: relative;
      }
      
      .chatbox__header-left {
        display: flex;
        align-items: center;
      }
      
      .chatbox__image--header {
        margin-right: 12px;
      }
      
      .chatbox__image--header img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: white;
        padding: 4px;
      }
      
      .chatbox__heading--header {
        font-size: 16px;
        font-weight: 500;
        color: white;
      }
      .chatbox__description--header {
        font-size: 0.9rem;
        color: white;
      }
      
      .service-toggle-btn {
        background: rgba(255,255,255,0.2);
        border: none;
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
      }

      .service-toggle-btn:hover {
        background: rgba(255,255,255,0.3);
      }

      /* Service Selector */
      .chatbox__service-selector {
        background: #f8f9fa;
        border-bottom: 1px solid #e5e5ea;
        padding: 0 20px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease, padding 0.3s ease;
      }

      .chatbox__service-selector.active {
        max-height: 300px;
        padding: 15px 20px;
      }

      .chatbox__service-selector h5 {
        margin-bottom: 12px;
        color: #333;
        font-size: 14px;
        font-weight: 500;
      }

      #serviceForm {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .service-option {
        display: flex;
        align-items: center;
        padding: 8px 0;
        cursor: pointer;
        border-radius: 6px;
        transition: background 0.2s;
      }

      .service-option:hover {
        background: rgba(0,0,0,0.05);
        padding-left: 8px;
        padding-right: 8px;
      }

      .service-option input[type="radio"] {
        width: 18px;
        height: 18px;
        margin-right: 12px;
        cursor: pointer;
        accent-color: #2481cc;
      }

      .service-option label {
        cursor: pointer;
        font-size: 14px;
        color: #333;
        flex: 1;
      }

      .selected-service-indicator {
        font-size: 12px;
        color: #666;
        margin-bottom: 10px;
        padding: 6px 12px;
        background: #e3f2fd;
        border-radius: 12px;
        display: inline-block;
      }
      
      /* Messages */
      .chatbox__messages {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        overflow-y: auto;
        scroll-behavior: smooth;
        background: white;
      }
      
      .empty-state {
        text-align: center;
        color: #666;
        margin-top: 50px;
      }

      .empty-state h3 {
        font-size: 16px;
        margin-bottom: 8px;
        color: #333;
      }

      .empty-state p {
        font-size: 14px;
        line-height: 1.4;
      }
      
      .messages__item {
        margin: 6px 0;
        padding: 10px 15px;
        font-size: 14px;
        max-width: 80%;
        line-height: 1.4;
        word-wrap: break-word;
        white-space: pre-line;
        border-radius: 18px;
      }
      .messages__item--visitor {
        align-self: flex-start;
        background: #f1f3f4;
        color: #333;
        border-bottom-left-radius: 6px;
      }
      .messages__item--operator {
        align-self: flex-end;
        background: #2481cc;
        color: white;
        border-bottom-right-radius: 6px;
      }
      
      .typing {
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      
      /* FOOTER */
      .chatbox__footer {
        display: flex;
        padding: 15px 20px;
        background: white;
        border-top: 1px solid #e5e5ea;
        gap: 10px;
      }
      .chatbox__footer input {
        flex-grow: 1;
        padding: 10px 15px;
        border-radius: 20px;
        border: 1px solid #e5e5ea;
        outline: none;
        font-size: 14px;
        background: #f8f9fa;
      }
      
      .chatbox__footer input:focus {
        border-color: #2481cc;
        background: white;
      }
      
      .chatbox__send--footer {
        background: #2481cc;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background 0.2s;
      }

      .chatbox__send--footer:hover:not(:disabled) {
        background: #1a6bb3;
      }

      .chatbox__send--footer:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      
      .chatbox__button button,
      .chatbox__button button:focus,
      .chatbox__button button:visited {
        padding: 15px;
        background: #2481cc;
        border: none;
        outline: none;
        border-radius: 50%;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
        cursor: pointer;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      
      .chatbox__button button:hover {
        transform: scale(1.05);
        box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.2);
      }
      
      .chatbox__button img {
        width: 24px;
        height: 24px;
        filter: brightness(0) invert(1);
      }
    </style>
  </head>
  <body>

    <script>
      // Mock services data - replace with your actual services
      const mockServices = ["Technical Support", "Billing", "General Inquiry", "Account Issues", "Product Information"];

      class Chatbox {
        constructor() {
          this.args = {
            openButton: document.querySelector(".chatbox__button"),
            chatBox: document.querySelector(".chatbox__support"),
            sendButton: document.querySelector(".send__button"),
            chatContainer: document.querySelector(".chatbox__messages"),
            inputField: document.querySelector(".chatbox__footer input"),
            serviceToggle: document.getElementById('serviceToggle'),
            serviceSelector: document.getElementById('serviceSelector'),
            serviceForm: document.querySelector("#serviceForm"),
          };
          this.state = false;
          this.messages = [];
          this.selectedService = "";
          this.isServiceSelectorOpen = false;
        }

        display() {
          const { openButton, chatBox, sendButton, inputField, serviceToggle, serviceForm } = this.args;
          
          // Initialize services
          this.initializeServices();
          
          openButton.addEventListener("click", () => this.toggleState(chatBox));
          sendButton.addEventListener("click", () => this.onSendButton(chatBox));
          inputField.addEventListener("keyup", ({ key }) => {
            if (key === "Enter") this.onSendButton(chatBox);
            this.toggleSendButton();
          });
          inputField.addEventListener("input", () => this.toggleSendButton());
          
          serviceToggle.addEventListener('click', () => this.toggleServiceSelector());
        }

        initializeServices() {
          const { serviceForm } = this.args;
          serviceForm.innerHTML = '';
          
          mockServices.forEach((service, index) => {
            const serviceDiv = document.createElement('div');
            serviceDiv.className = 'service-option';
            serviceDiv.innerHTML = `
              <input type="radio" name="selectedService" value="${service}" id="service-${index}">
              <label for="service-${index}">${service}</label>
            `;
            
            const radio = serviceDiv.querySelector('input[type="radio"]');
            const label = serviceDiv.querySelector('label');
            
            // Handle clicking on the entire option div or label
            const handleClick = (e) => {
              if (e.target === radio) return; // Let radio handle its own click
              
              if (radio.checked) {
                // If already selected, deselect it
                radio.checked = false;
                this.selectedService = "";
                this.updateServiceIndicator();
              } else {
                // Select this option and deselect others
                this.selectService(service, radio);
              }
            };
            
            serviceDiv.addEventListener('click', handleClick);
            label.addEventListener('click', handleClick);
            
            // Handle radio button clicks
            radio.addEventListener('click', (e) => {
              if (this.selectedService === service) {
                // If clicking the same selected service, deselect it
                e.preventDefault();
                radio.checked = false;
                this.selectedService = "";
                this.updateServiceIndicator();
              } else {
                // Select this service
                this.selectService(service, radio);
              }
            });
            
            serviceForm.appendChild(serviceDiv);
          });
        }

        selectService(service, radio) {
          // Deselect all other radios
          document.querySelectorAll('input[name="selectedService"]').forEach(r => {
            if (r !== radio) r.checked = false;
          });
          
          radio.checked = true;
          this.selectedService = service;
          this.updateServiceIndicator();
          console.log("Selected service:", this.selectedService);
        }

        updateServiceIndicator() {
          // Remove existing indicator
          const existingIndicator = document.querySelector('.selected-service-indicator');
          if (existingIndicator) {
            existingIndicator.remove();
          }

          // Add new indicator if service is selected
          if (this.selectedService) {
            const indicator = document.createElement('div');
            indicator.className = 'selected-service-indicator';
            indicator.textContent = `Selected: ${this.selectedService}`;
            this.args.chatContainer.insertBefore(indicator, this.args.chatContainer.firstChild);
          }
        }

        toggleServiceSelector() {
          this.isServiceSelectorOpen = !this.isServiceSelectorOpen;
          const { serviceSelector, serviceToggle } = this.args;
          
          serviceSelector.classList.toggle('active', this.isServiceSelectorOpen);
          serviceToggle.textContent = this.isServiceSelectorOpen ? 'Hide' : 'Services';
        }

        toggleSendButton() {
          const { inputField, sendButton } = this.args;
          sendButton.disabled = inputField.value.trim().length === 0;
        }

        toggleState(chatbox) {
          this.state = !this.state;
          chatbox.classList.toggle("chatbox--active", this.state);
        }

        onSendButton(chatbox) {
          const { inputField } = this.args;
          const message = inputField.value.trim();
          if (!message) return;

          this.addUserMessage(message);
          inputField.value = "";
          this.scrollToBottom();
          this.showTypingIndicator();
          this.toggleSendButton();

          fetch("/ask", {
            method: "POST",
            body: JSON.stringify({
              message,
              selectedService: this.selectedService,
            }),
            headers: { "Content-Type": "application/json" },
          })
            .then((r) => r.json())
            .then((r) => {
              this.addBotMessage(r.reply);
              this.hideTypingIndicator();
            })
            .catch((error) => {
              console.error("Error:", error);
              this.addBotMessage("⚠️ Network error. Try again.");
              this.hideTypingIndicator();
            });
        }

        addUserMessage(text) {
          const div = document.createElement("div");
          div.className = "messages__item messages__item--operator";
          div.textContent = text;
          this.args.chatContainer.appendChild(div);
        }

        addBotMessage(text) {
          const div = document.createElement("div");
          div.className = "messages__item messages__item--visitor";
          div.innerHTML = this.parseMarkdown(text);
          this.args.chatContainer.appendChild(div);
          this.scrollToBottom();
        }

        parseMarkdown(markdown) {
          return markdown
            .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
            .replace(/\*(.*?)\*/g, "<i>$1</i>");
        }

        showTypingIndicator() {
          const typing = document.createElement("div");
          typing.className = "messages__item messages__item--visitor typing";
          typing.textContent = "Typing...";
          typing.id = "typing-indicator";
          this.args.chatContainer.appendChild(typing);
          this.scrollToBottom();
        }

        hideTypingIndicator() {
          const typing = document.getElementById("typing-indicator");
          if (typing) typing.remove();
        }

        scrollToBottom() {
          this.args.chatContainer.scrollTop = this.args.chatContainer.scrollHeight;
        }
      }

      const chatbox = new Chatbox();
      chatbox.display();

      window.addEventListener("load", async () => {
        try {
          const res = await fetch("/initial");
          const data = await res.json();
          const h3 = document.querySelector(".empty-state h3");
          const p = document.querySelector(".empty-state p");
          h3.textContent = "🤖 " + data.reply.split("\n")[0];
          p.textContent = data.reply.split("\n").slice(1).join(" ");
        } catch (err) {
          console.error("Greeting fetch error:", err);
          // Fallback message if fetch fails
          const h3 = document.querySelector(".empty-state h3");
          const p = document.querySelector(".empty-state p");
          h3.textContent = "🤖 Welcome to Chat Support";
          p.textContent = "Click 'Services' to select a category, then type your message below.";
        }
      });
    </script>
